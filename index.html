<!DOCTYPE html>
<html>
<body>

<div id="profile"></div>

<script>
function escapeHTML(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

let name = prompt("Enter your name");

document.getElementById("profile").innerHTML = `
  <h2>${escapeHTML(name)}</h2>
  <p>Level 1</p>
`;
</script>

</body>
</html>
