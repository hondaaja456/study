<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Character Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="charForm">
  <input id="name" placeholder="Character Name" required>
  <input id="class" placeholder="Class" required>
  <input id="strength" type="range" min="1" max="10">
  <button>Create</button>
</form>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
